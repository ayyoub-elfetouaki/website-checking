<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Slightly dark transparent background */
            padding: 30px 40px;
            border-radius: 12px;
        }

        h1 {
            margin-bottom: 20px;
            color: white;
            font-size: 28px;
        }

        input[type="text"] {
            width: 300px;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 12px 25px;
            margin-left: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: white;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Check Website Performance</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter URL" required />
            <button type="submit">Check</button>
        </form>
    </div>
</body>
</html>
